<div class="modal-header">
    <h4 class="modal-title">Редактирование</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div *ngIf='invalidParametrs' class="alert alert-danger" role="alert">
        <strong>Oh snap!</strong> Change a few things up and try submitting again.
    </div>
    <form>
            <div class="form-group">
                <label for="exampleInputPassword1">ФИО :</label>
                <input type="text" class="form-control" placeholder="Иванов иван иванович" [formControl]="formControlFIO"> 
            </div>
            <div class="form-group">
                <label for="inputPhone">Телефон :</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputPhone">+7</span>
                    </div>
                    <input type="text" class="form-control" placeholder="4732655162" id="inputPhone"  [formControl]="formControlPhone">
                </div>
                <small id="inputPhone" class="form-text text-muted">10 цифр, без начальной 8/+7</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Почта :</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">&nbsp;@</span>
                    </div>
                <input  
                    type="mail"
                    class="form-control" 
                    placeholder="Username"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                    [formControl]="formControlEmail">
                </div>
            </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="save()">Сохранить</button>
  </div>
