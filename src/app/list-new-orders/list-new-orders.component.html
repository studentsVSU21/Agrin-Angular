<div class ="container">

	<h4 class="headline">Новые заказы</h4>

	<div *ngIf='newOrders && newOrders.length == 0' class="alert alert-info" role="alert">
    	<strong>Пусто!</strong>
	</div>

	<app-card-order *ngFor='let order of newOrders' [order]="order">
		<p>
			Дата начала: {{order.date}}
		</p>

		<button class="btn btn-success order-button" (click)="openModalConfirm(order.id)">Подтвердить</button>
		<button class="btn btn-outline-danger order-button" (click)="rejectOrder(order.id)" >Отклонить</button>
	</app-card-order>
</div>
