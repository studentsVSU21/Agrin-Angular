<div class="modal-header">
    <h4 class="modal-title">Добро пожаловать!</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
            <div class="form-group">
                <label for="exampleInputPassword1">Логин :</label>
                <input type="text" class="form-control" placeholder="Username" [formControl]='formLogin'>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Пароль :</label>
                <input type="password" class="form-control" id="exampleInputPassword1" [formControl]='fromPassword'>
            </div>
    </form>
    <small *ngIf='authAttempt' id="inputPhone" class="form-text text-muted"> Пожалуйста подождите, авторизация занимает примерно 30 секунд</small>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="auth()">Войти</button>
</div>
